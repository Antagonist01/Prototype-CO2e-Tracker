<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Carbon Emissions Tracker - Scope 1</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Function to display file's last modified time when a file is chosen
    function displayUploadTime(event) {
      var fileInput = event.target;
      var uploadTimeDisplay = document.getElementById('uploadTimeDisplay');
      if (fileInput.files && fileInput.files[0]) {
        var file = fileInput.files[0];
        var uploadTime = new Date(file.lastModified).toLocaleString();
        uploadTimeDisplay.textContent = "File Upload Time: " + uploadTime;
      } else {
        uploadTimeDisplay.textContent = "";
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Quantum Sustainability - Carbon Emissions Tracker</h1>
    <nav>
      <a href="scope1.html">Scope 1</a>
      <a href="scope2.html">Scope 2</a>
      <a href="scope3.html">Scope 3</a>
    </nav>
  </header>
  <div class="container">
    <!-- Emission Data Form (Unit already chosen during login) -->
    <section class="tracker-form">
      <h2>Fuel Data</h2>
      <form id="emissionForm" action="#" method="post">
        <label for="emissionSource">Emission Source</label>
        <select id="emissionSource" name="emissionSource" required>
          <option value="" disabled selected>-- Select Emission Source --</option>
          <option value="CNG">CNG</option>
          <option value="LPG">LPG</option>
          <option value="PNG">PNG</option>
          <option value="DIESEL">DIESEL</option>
          <option value="PETROL">PETROL</option>
        </select>
        
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        
        <label for="emission">Emission (kg CO<sub>2</sub>)</label>
        <input type="number" id="emission" name="emission" placeholder="Enter amount in kg" required>
        
        <label for="file">Upload here</label>
        <input type="file" id="file" name="file" required onchange="displayUploadTime(event)">
        
        <p id="uploadTimeDisplay" class="upload-time"></p>
        
        <input type="submit" value="Add Data">
      </form>
    </section>
  </div>
  <div class="footer">
    &copy; 2025 Quantum Sustainability. All rights reserved.
  </div>
</body>
</html>
